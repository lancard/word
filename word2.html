	var last_q = null;

	function success() {
		$("#success").show();
		$("#failed").hide();
		$("#result").text(last_q.word+": "+last_q.meaning);
		question();
	}

	function failed() {
		$("#success").hide();
		$("#failed").show();
	}
	
	
	function question(){
		var q = word_list[Math.round((Math.random()*10000000))%word_list.length];
		last_q = q;

		$("#question").text(q.word);

		var correct_no = Math.round((Math.random()*10000000))%5 + 1;

		for(var a=1;a<=5;a++){
			$("#btn"+a).off("click");

			if(correct_no == a) {
				$("#btn"+a).val(q.meaning);
				$("#btn"+a).on("click",success);
				continue;
			}

			var t = word_list[Math.round((Math.random()*10000000))%word_list.length];
			$("#btn"+a).val(t.meaning);
			$("#btn"+a).on("click",failed);
			continue;

		}
	}
	
	
	$(document).ready(function(){
		question();
	});

	
	
	
	</script>
